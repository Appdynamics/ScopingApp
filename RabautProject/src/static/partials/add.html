<div class="modal fade" id="addPopUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Add POV</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="txtDevice" class="control-label">Email:</label>
                        <input type="text" class="form-control" ng-model="info.email" id="txtEmail">
                    </div>
                    <div class="form-group">
                        <label for="txtIP" class="control-label">SFDC:</label>
                        <input type="text" class="form-control" ng-model="info.sfdc" id="txtSfdc">
                    </div>
                    <div class="form-group">
                        <label for="txtUsername" class="control-label">Start Date:</label>
                        <input type="text" class="form-control" ng-model="info.start" id="txtStart">
                    </div>
                    <div class="form-group">
                        <label for="txtPassword" class="control-label">End Date:</label>
                        <input type="text" class="form-control" ng-model="info.enddate" id="txtEnddate">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-show="showAdd" id="btnAdd" ng-click="addPov()" type="button" class="btn btn-primary">Add Pov</button>
                <button ng-show="!showAdd" id="btnAdd" ng-click="updatePOV()" type="button" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
