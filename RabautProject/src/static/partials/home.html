<div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a data-toggle="modal" ng-click="showAddPopUp()">Add</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">AppDynamics POV Scoping App</h3>
        </div>

        <div class="bs-example" data-example-id="panel-without-body-with-table">
            <div class="panel panel-default">
                <div class="panel-heading">POV list</div>
                <table class="table table-striped table-bodered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Email</th>
                            <th>Account</th>
                            <th>SFDC</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="pov in povs track by $index">
                          <th scope="row">[[$index+1]]</th>
                          <td>[[pov.email]]</td>
                          <td>[[pov.account]]</td>
                          <td>[[pov.sfdc]]</td>
                          <td>[[pov.start]]</td>
                          <td>[[pov.enddate]]</td>
                            <td><span style="cursor:pointer;" ng-click="editPov(pov.id)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
                            <td><span style="cursor:pointer;color:#e43309;" ng-click="confirmDelete(pov.id)" class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>

<div class="modal fade" id="addPopUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Add POV</h4>
            </div>
            <div class="modal-body">
                <form name="AddPovForm">
                    <div class="form-group">
                        <label for="txtEmail" class="control-label">Email:</label>
                        <input type="text" class="form-control" ng-model="email.info" ng-required="true" id="txtEmail">
                    </div>
                    <div class="form-group">
                        <label for="txtAccount" class="control-label">Account:</label>
                        <input type="text" class="form-control" ng-model="info.account" placeholder="Enter Account" ng-required="true" id="txtAccount">
                    </div>
                    <div class="form-group">
                        <label for="txtSfdc" class="control-label">SFDC:</label>
                        <input type="text" class="form-control" ng-model="info.sfdc" placeholder="Enter SFDC Link" ng-required="true" id="txtSfdc">
                    </div>
                    <div class="form-group">
                        <label for="txtStart" class="control-label">StartDate:</label>
                        <input type="text" class="form-control" uib-datepicker-popup="[[format]]" ng-model="info.start" is-open="popup1.opened" datepicker-options="dateOptions" placeholder="Enter Start Date" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="txtEndDate" class="control-label">EndDate:</label>
                        <input type="text" class="form-control" uib-datepicker-popup="[[format]]" ng-model="info.enddate" is-open="popup2.opened" datepicker-options="dateOptions" placeholder="Enter Target End Date" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-show="showAdd" id="btnAdd" ng-click="AddPovForm.$valid && addPov()" type="button" class="btn btn-primary">Add Pov & Continue</button>
                <button ng-show="!showAdd" id="btnAdd" ng-click="AddPovForm.$valid && updatePov()" type="button" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>

<div id="deleteConfirm" class="modal fade bs-example-modal-md in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
					<h4 class="modal-title" id="myLargeModalLabel">You are about to delete this entry. Do you want to proceed ?</h4> </div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" ng-click="deleteMachine()" class="btn btn-primary">Delete</button>
				</div>
			</div>
		</div>
</div>

<div class="modal fade" id="addApp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Add App</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="txtAppName" class="control-label">App Name:</label>
                        <input type="text" class="form-control" ng-model="info.appname" id="txtAppName">
                    </div>
                    <div class="checkbox"> Products:
                        <label class="checkbox" ng-repeat="product in products">
                        <input type="checkbox" ng-model="selectedProducts[product.name]"> [[product.name]]
                        </input>
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="addApp()" class="btn btn-primary">Add App &amp; Continue</button>
            </div>
        </div>
    </div>
</div>
