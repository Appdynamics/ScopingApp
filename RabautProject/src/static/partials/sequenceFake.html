<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Add Details</h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="txtTierName" class="control-label" ng-model="sequence.question">Questions: [[sequence.question]]</label>
            </div>
            <div class="form-group">
                <label for="txtTierName" class="control-label">Answer:</label>
                <select class="form-control" name="answerSelect" id="answerSelect"
                ng-model="selectedResponse"
                ng-options="answer for answer in sequence.answers">
                <option></option>
                </select>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()">Close</button>
        <button ng-show="showNext"  ng-click="nextQuestion()" class="btn btn-primary">Next Question</button>
        <button ng-show="!showNext" type="button" ng-click="$dismiss() && submitProductDetails()" class="btn btn-primary">Submit Product Details</button>
    </div>
</div>
